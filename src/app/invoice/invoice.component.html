<form #inoviceForm="ngForm" (submit)="addInvoice()">
  <div class="form-group">
    <label>Invoice Date</label>
    <input class="form-control" type="date" name="invoiceDate" [(ngModel)]="invoice.invoiceDate">
  </div>
  <div class="form-group">
    <label>Invoice Id</label>
    <input class="form-control" type="number" name="invoiceId" [(ngModel)]="invoice.invoiceId">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" name="name" [(ngModel)]="invoice.name">
  </div>
</form>
