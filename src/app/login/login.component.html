
<form #loginForm="ngForm" (submit)="login()" novalidate>
  <div>
    <label>User Name</label>
    <input class="form-control" required type="text" name="username" [(ngModel)]="user.name" #username="ngModel">
    <div *ngIf="!username.valid || username.pristine" class="alert alert-danger">Please enter user name.</div>  
  </div>
  <div>
    <label>Password</label>
    <input class="form-control" required type="password" name="ordernumber" [(ngModel)]="user.password" #password="ngModel">
     <div *ngIf="!password.valid" class="alert alert-danger">Please enter password.</div> 
  </div>
   
  
  <div>
    <button [disabled]="!loginForm.valid" class="btn btn-primary" >Login</button>
  </div>
</form>
